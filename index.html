<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logo" ><img src="./images/lgfinal.png" alt=""></div>
  <div class="card-container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="./images/P-IMG-20220906-WA0693.jpg" alt="personal photo">
    </div>
    <div class="personal-data-container">
      <span class="name">kataleya.27</span>
      <span class="age"></span>
      <div class="city">Tienda Virtual De Bolsos <br> Valledupar-Cesar</div>
    </div>

    <div class="stats-container">
      <div class="stadisticas">
        <div class="cantidad">63</div>
        <div class="units">Publicaciones</div>
      </div>

      <div class="stadisticas">
        <div class="cantidad">800</div>
        <div class="units">Seguidores</div>
      </div>

      <div class="stadisticas">
        <div class="cantidad">1,728</div>
        <div class="units">Seguidos</div>
      </div>
    </div>
  </div>

<footer class="footer">
  <p> <img src="./images/lgminimalista.png" alt=""> Instagram</p>
  <p><a target="_blank" href="https://www.instagram.com/kataleya.27/"> kataleya.27</a>.</p>
</footer>

</body>
</html>
